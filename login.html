<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://kit.fontawesome.com/5dfd27b4a3.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>


    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><h1>&lt;DM&gt;</h1></a>
            </div>

                <input type="checkbox" name="change-theme" class="change-theme" id="change-theme">
                <label for="change-theme" class="change-icon">
                    <i class="fa-solid fa-moon"><span>Dark</span></i>
                    <i class="fa-solid fa-sun "><span>Light</span></i>
                </label>

            <div class="mobile-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about-me">About me</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#works">Works</a></li>
                </ul>

                <div class="menu-mobile-btn">
                    <a href="#contact" class="btn-nav">Let's talk</a>
                </div>
                <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
                <label for="change-theme" class="change-icon">
                    <i class="fa-solid fa-moon"><span>Dark</span></i>
                    <i class="fa-solid fa-sun"><span>Light</span></i>
                </label>
            </div>
            <span class="mobile-menu-icon"><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <div class="login-row-1">
                <div class="login-col-1">
                    <h1>Welcome Back Dev!</h1>
                    <p>Sign in to access your portefolio control panel.</p>
                </div>
                <div class="login-col-2">
                    <div class="login-container">
                        <form action="">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
